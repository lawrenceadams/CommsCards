      You have selected to study by <em>{{ query }}</em> and have chosen <b>{{ query }} {{ queryterm }}</b>
    </p>
    <hr>
    <ul *ngFor="let card of cardsToStudy; index as i">
      <li><b>CardFoundIndex {{i}}</b> â†’ Card ID = {{card.id}}, Card Front = {{card.front}}</li>

      No cards in the card store matched this query. <span class="icon is-pulled-right"><i class="fa fa-exclamation-triangle"></i></span>
    </div>
  </div>
</section>
