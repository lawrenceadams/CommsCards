<section class="section">
  <!-- Scenario Section Selector-->
  <div class="subtitle" [innerHTML]="OSCES[id].title"></div>
  <div class="tile is-ancestor">
    <div class="tile is-parent custom-tab-menu">
      <a (click)="setActiveView('question')">
        <div class="tile is-child button is-danger custom-tab-item" [class.is-active]="activeView === 'question'">Question <span class="icon is-small"><i class="fa fa-question"></i></span>
        </div>
      </a>
      <a (click)="setActiveView('script')">
        <div class="tile is-child button is-success custom-tab-item" style="border-radius: 0px" [class.is-active]="activeView === 'script'">Script
          <span class="icon is-small"><i class="fa fa-comment"></i></span>
        </div>
      </a>
      <a (click)="setActiveView('expectations')">
        <div class="tile is-child button is-dark custom-tab-item" [class.is-active]="activeView === 'expectations'">Expectations
          <span class="icon is-small"><i class="fa fa-check"></i></span>
        </div>
      </a>
    </div>
  </div>

    <div class="question" [innerHTML]="OSCES[id].question"></div>
  </div>
  <div *ngIf="activeView === 'script'">
    <div class="script" [innerHTML]="OSCES[id].script"></div>
  </div>
  <div *ngIf="activeView === 'expectations'">
